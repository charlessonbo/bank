{% extends 'atm/base.html' %} {% block content %}

<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<div class="header-bar">
    <div>
        <h1>Hi {{request.user|title}}</h1>
        <h3 style="margin:0">Please select service.</h3>
    </div>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a> {% else %}
    <a href="{% url 'login' %}">Login</a> {% endif %}
</div>


<div class="card-body">
    <a class="button" href="{% url 'checkbalance' %}">Check Balance</a>
    <a class="button" href="{% url 'deposit' %}">Cash Deposit</a>
    <a class="button" href="{% url 'deposit' %}">Cash Withdraw</a>  
</div>

{% endblock content %}
